<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Royal Grammar Police</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            colors: {
              royal: {
                50: '#f0f4ff',
                100: '#e0eaff',
                200: '#c7d9ff',
                300: '#9ebaff',
                400: '#6e93ff',
                500: '#406aff',
                600: '#1d4ed8', // Main Royal Blue
                700: '#1e40af',
                800: '#1e3a8a',
                900: '#172554',
              },
              guardsman: {
                100: '#fee2e2',
                500: '#dc2626', // Red
                600: '#b91c1c',
                700: '#991b1b',
              },
              amber: {
                100: '#fef3c7',
                500: '#f59e0b',
                700: '#b45309',
              },
              emerald: {
                100: '#d1fae5',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
      }
      /* Custom styles for the content editable to look like a proper editor */
      [contenteditable]:empty:before {
        content: attr(data-placeholder);
        color: #9ca3af;
        pointer-events: none;
        font-family: "Playfair Display", serif;
      }
      /* Highlight flash animation for scrolled-to correction cards */
      @keyframes highlightFlash {
        0%, 100% { box-shadow: 0 0 0 0 rgba(30, 64, 175, 0); }
        50% { box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.3); }
      }
      .highlight-flash {
        animation: highlightFlash 1s ease-in-out 2;
      }
      /* Correction highlight hover state */
      .correction-highlight:hover {
        filter: brightness(0.95);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
